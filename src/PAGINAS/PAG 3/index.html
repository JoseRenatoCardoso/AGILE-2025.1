<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Bons Fluidos</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="styles1.css" rel="stylesheet" type="text/css">

    <!-- Script para detectar JS e toque -->
    <script type="text/javascript">
        !function(o, c) {
            var n = c.documentElement,
                t = " w-mod-";
            n.className += t + "js";
            ("ontouchstart" in o || (o.DocumentTouch && c instanceof DocumentTouch)) && (n.className += t + "touch");
        }(window, document);
    </script>

    <link href="https://cdn.prod.website-files.com/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.prod.website-files.com/img/webclip.png" rel="apple-touch-icon">
</head>

<body class="body">
    <div class="w-layout-blockcontainer titulo w-container">
        <div class="bons-fluidos">bons fluidos</div>
    </div>

    <section class="div_nav">
        <a href="../PAG 2/index.html" class="btn_add w-button">ADICIONAR</a>
        <a href="../gerenciamento_estoque/gern.html" class="btn_estoque w-button">ESTOQUE</a>
        <a href="../PAG 4/index.html?type=Donatário" class="btn_dona w-button">DONATÁRIOS</a>
    </section>

    <section class="div_doador">
        <form action="/search" class="div_busca w-form">
            <input class="fil_busca w-input" maxlength="256" name="query" placeholder="Search…" type="search" id="search" required="">
            <input type="submit" class="btn_busca w-button" value="Search">
        </form>

        <section class="div_lista">
            <div class="form_add w-form">
                <div class="w-layout-blockcontainer form_titulo w-container">
                    <div class="lb_nome">Nome</div>
                    <div class="lb_data">Data</div>
                </div>

                <form id="email-form" class="div_form">
                    <input class="fil_nome w-input" maxlength="256" name="name" placeholder="Nome" type="text" id="name" required>
                    <input class="fil_data w-input" maxlength="256" name="data" placeholder="Data" type="date" id="data" required>
                    <input type="submit" class="btn_submit w-button" value="+">
                </form>

                <div class="w-form-done" style="display: none;">
                    <div></div>
                </div>
                <div class="w-form-fail" style="display: none;">
                    <div></div>
                </div>
            </div>

            <section class="div_doadores">
                <section class="div_doadores-lista">
                    <div class="w-layout-blockcontainer form_titulo w-container">
                        <div class="lb_nome">Doadores</div>
                    </div>
                    <div class="w-layout-blockcontainer container-3 w-container" id="lista-doadores">
                        <div class="div_card"></div>
                    </div>
                </section>
            </section>
        </section>
    </section>

    <script src="../../Scripts/showPes.js" type="module"></script>
    <script src="../../Scripts/createPes.js" type="module"></script>
    <script src="script1.js" type="text/javascript"></script>
    <script src="script2.js" type="text/javascript"></script>
</body>
</html>
